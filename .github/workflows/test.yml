name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Configuring environment
        uses: actions/setup-go@v4
        with:
          go-version: ^1.24.1

      - name: Cloning repository
        uses: actions/checkout@v4

      - name: Run all work time alert tests
        run: go test ./... --race -cover